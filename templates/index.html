<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orienta">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Unbounded">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid p-4 bg-dark text-white">
        <h1>CITY WEATHER</h1>
        <h3>Displays a 5-day weather forecast for any city!</h3>
        <form action="#" method="post">
            <p>City: <input type="text" name="city" required>
            Country: <input type="text" name="country" placeholder="Recommended">
            <input type="submit" class="btn btn-success" value="Submit"></p>
        </form>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
